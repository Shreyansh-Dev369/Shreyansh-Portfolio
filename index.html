<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BASIC SEO -->
    <title>Shreyansh's Portfolio</title>
    <meta
      name="description"
      content="Personal portfolio of Shreyansh Tripathi, frontend developer specializing in React and modern web technologies."
    />
    <meta name="author" content="Shreyansh Tripathi" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://your-vercel-domain.vercel.app/" />

    <!-- OPEN GRAPH -->
    <meta property="og:title" content="Shreyansh's Portfolio" />
    <meta property="og:description" content="Frontend developer portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-vercel-domain.vercel.app/" />
    <meta property="og:image" content="og-image.png" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- FAVICON -->
    <link rel="icon" href="public/favicon/faviconv2.ico" />

    <!-- THEME COLOR -->
    <meta name="theme-color" content="#ff2e2e" />

    <!-- PRELOAD ICONS (USED IN BUTTONS) -->
    <link rel="preload" as="image" href="icons/arrow-down.png" />
    <link rel="preload" as="image" href="icons/doc.png" />

    <!-- LUCIDE (OPTIONAL) -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body class="bg-black text-white overflow-x-hidden">
    <!-- PRELOADER -->
    <div
      id="preloader"
      style="
        position: fixed;
        inset: 0;
        background: #0b0b0e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      "
    >
      <span
        style="
          color: #ff2e2e;
          font-size: 1.1rem;
          letter-spacing: 0.2em;
        "
      >
        LOADING
      </span>
    </div>

    <!-- REACT ROOT -->
    <div id="root"></div>

    <!-- PRELOADER SCRIPT -->
    <script>
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        if (preloader) {
          preloader.style.opacity = "0";
          setTimeout(() => preloader.remove(), 500);
        }
      });
    </script>

    <!-- MAIN -->
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
